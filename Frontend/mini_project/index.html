<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="container">

        <input type="email" class="form-control" id="id" placeholder="Enter your id..." style="margin-top: 8px;">

        <input type="email" class="form-control" id="name" placeholder="Enter your name..." style="margin-top: 5px;">

        <input type="email" class="form-control" id="gender" placeholder="Enter your gender..."
            style="margin-top: 5px;">

        <input type="email" class="form-control" id="math" placeholder="Enter your math score..."
            style="margin-top: 5px;">

        <input type="email" class="form-control" id="english" placeholder="Enter your english score..."
            style="margin-top: 5px;">

        <input type="email" class="form-control" id="literature" placeholder="Enter your literatrue score..."
            style="margin-top: 5px;">

        <button id="create" type="button" class="btn btn-primary" style="margin-top: 5px;">Create student</button>
        <button id="update" type="button" class="btn btn-primary" style="margin-top: 5px; margin-left: 10px;">Update student</button>


        <div class="search-bar md-3" style="display: flex; margin-top: 8px;">
            <input id="searchInput" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                placeholder="Search...">
            <button id="searchButton" type="button" class="btn btn-primary" style="margin-left: 10px;">Search</button>

        </div>

        <div class="mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Math score</th>
                        <th scope="col">English score</th>
                        <th scope="col">Literature score</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Don Juan</td>
                        <td>Male</td>
                        <td>9</td>
                        <td>9</td>
                        <td>9</td>
                        <td><button type="button" class="btn btn-success">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>

    </div>

    <script src="./script.js"></script>
</body>

</html>
